<page-header
  [title]="'My Hobbies'"
  [listView]="listView"
  (viewChanged)="changeView($event)"
>
</page-header>
<ng-container *ngIf="listView === true then defaultView else gridList">
</ng-container>

<ng-template #gridList>
  <div class="card-section grid-view-card-style pt-3" fxLayout="row wrap" fxLayoutGap="7rem grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let hobby of hobbies">
      <mat-card class="card-style card-style-pointer mat-elevation-z4" (click)="openDialog(hobby)">
        <mat-card-title class="font-Droid-Serif fs-50 fw-b" [innerHTML]="hobby.title"></mat-card-title>
        <mat-card-content>
          <p>
            The Himalayas is a mountain range in Asia.
          </p>
        </mat-card-content>
        <img class="grid-image-style" mat-card-image src="{{hobby.imagePath}}"/>
      </mat-card>
    </div>
  </div>
</ng-template>

<ng-template #defaultView>
  <div class="sections" *ngFor="let hobby of hobbies">
    <mat-card class="card-style default-view-card-style mat-elevation-z4">
      <div class="image-container">
        <img class="default-image-style" src="{{hobby.imagePath}}"/>
      </div>
      <div class="desc-container pl-3">
        <div [innerHTML]="hobby.title"></div>
        <div class="pt-2" [innerHTML]="hobby.content"></div>
      </div>
    </mat-card>
  </div>
</ng-template>
