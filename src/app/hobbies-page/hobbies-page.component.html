<page-header
  [title]="'My Hobbies'"
  [listView]="listView"
  (viewChanged)="changeView($event)"
>
</page-header>
<ng-container *ngIf="listView === false || mediaObserver.isActive('lt-md') then gridList else defaultView">
</ng-container>

<ng-template #gridList>
  <div class="flex-center" [class]="mediaObserver.isActive('xs') ? 'compressed-card-view-style' : 'grid-view-card-style pt-3'"
       fxLayout="row wrap" fxLayoutGap.gt-xs="5.5rem grid">
    <div [class]="mediaObserver.isActive('xs') ? 'pt-custom' : ''" fxFlex="33%" fxFlex.xs="100%" fxFlex.lt-lg="50%" *ngFor="let hobby of hobbies">
      <mat-card class="card-style card-style-pointer custom-card-height flex-column mat-elevation-z4" (click)="openDialog(hobby)">
        <div class="font-Droid-Serif fs-50 fw-b"> {{hobby.title}} </div>
        <div class="hobbies-image-container">
          <img class="grid-image-style" mat-card-image src="{{hobby.imagePath}}"/>
        </div>
      </mat-card>
    </div>
  </div>
</ng-template>

<ng-template #defaultView>
  <div class="sections" *ngFor="let hobby of hobbies">
    <mat-card class="card-style default-view-card-style mat-elevation-z4">
      <div class="image-container">
        <img class="row-100" src="{{hobby.imagePath}}"/>
      </div>
      <div class="desc-container pl-3">
        <div class="font-Droid-Serif fs-50 fw-b"> {{hobby.title}} </div>
        <div class="font-Droid-Serif fs-50 pt-2" [innerHTML]="hobby.content"></div>
      </div>
    </mat-card>
  </div>
</ng-template>
